name: DevSecOps Agentic AI Pipeline (Enterprise Java Parallel - Stable)

on:
  push:
    branches: [test-home-sachin]
  pull_request:
    branches: [test-home-sachin]
  workflow_dispatch:

env:
  JAVA_VERSION: "17"
  PYTHON_VERSION: "3.12"
  APP_DIR: "Java-app-main"
  REPORTS_DIR: "reports"
  OUTPUT_DIR: "agent_output"
  OLLAMA_MODEL: "qwen2.5-coder:1.5b"
  MIN_SEVERITY: "critical"

# ============================================================
# JOB 1 â€“ BUILD JAVA (BASE ARTIFACT)
# ============================================================

jobs:
  build-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Build Java
        run: |
          cd $APP_DIR || exit 0
          mvn -B clean package -DskipTests || true

      - uses: actions/upload-artifact@v4
        with:
          name: java-build
          path: ${{ env.APP_DIR }}
          if-no-files-found: ignore

# ============================================================
# JOB 2 â€“ SAST
# ============================================================

  sast-scan:
    runs-on: ubuntu-latest
    needs: build-java
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - uses: actions/download-artifact@v4
        with:
          name: java-build
          path: ${{ env.APP_DIR }}
        continue-on-error: true

      - run: mkdir -p $REPORTS_DIR

      - name: Run Semgrep
        run: |
          pip install semgrep || true
          semgrep scan \
            --config=p/java \
            --config=p/owasp-top-ten \
            --json \
            --output $REPORTS_DIR/semgrep.json \
            $APP_DIR || echo '{}' > $REPORTS_DIR/semgrep.json

      - name: SpotBugs
        run: |
          cd $APP_DIR || exit 0
          mvn com.github.spotbugs:spotbugs-maven-plugin:spotbugs \
            -Dspotbugs.outputFormat=json || true
          if [ -f target/spotbugsJson.json ]; then
            cp target/spotbugsJson.json ../$REPORTS_DIR/spotbugs.json
          else
            echo '{}' > ../$REPORTS_DIR/spotbugs.json
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: sast-reports
          path: reports/*.json
          if-no-files-found: ignore

# ============================================================
# JOB 3 â€“ SCA
# ============================================================

  sca-scan:
    runs-on: ubuntu-latest
    needs: build-java
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p $REPORTS_DIR

      - uses: actions/download-artifact@v4
        with:
          name: java-build
          path: ${{ env.APP_DIR }}
        continue-on-error: true

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh || true
          sudo mv ./bin/trivy /usr/local/bin/ || true

      - name: Create Reports Dir
        run: mkdir -p $REPORTS_DIR
      - name: Dependency Check
        run: |
          cd $APP_DIR || exit 0
          mvn org.owasp:dependency-check-maven:check \
            -Dformat=JSON \
            -DoutputDirectory=../$REPORTS_DIR || true

      - name: Run Trivy FS
        run: |
          trivy fs \
            --format json \
            --output $REPORTS_DIR/trivy_fs.json \
            $APP_DIR || echo '{}' > $REPORTS_DIR/trivy_fs.json

      - uses: actions/upload-artifact@v4
        with:
          name: sca-reports
          path: reports/*.json
          if-no-files-found: ignore

# ============================================================
# JOB 4 â€“ CONTAINER
# ============================================================

  container-scan:
    runs-on: ubuntu-latest
    needs: build-java
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Create Reports Dir
        run: mkdir -p $REPORTS_DIR

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh || true
          sudo mv ./bin/trivy /usr/local/bin/ || true
          trivy --version

      - name: Build & Scan All Dockerfiles
        run: |
          DOCKER_ROOT="$APP_DIR/Docker-files"
          if [ ! -d "$DOCKER_ROOT" ]; then
            echo "No Docker-files directory found â€” skipping container scan"
            echo '{}' > $REPORTS_DIR/trivy_image.json
            exit 0
          fi
          COUNT=0

          if [ -d "$DOCKER_ROOT" ]; then
            for FILE in $(find $DOCKER_ROOT -name Dockerfile); do
              if [ -s "$FILE" ]; then
                DIR=$(dirname "$FILE")
                NAME=$(basename "$DIR")
                IMAGE="java-app-$NAME:scan"

            echo "------------------------------------------------"
            echo "Building image for: $NAME"
            echo "Dockerfile: $FILE"
            echo "------------------------------------------------"
                docker build -t $IMAGE -f "$FILE" "$DIR" || continue

                trivy image \
                  --format json \
                  --output $REPORTS_DIR/trivy_image_$NAME.json \
                  $IMAGE || true

                COUNT=$((COUNT+1))
              fi
            done
          fi

          if [ $COUNT -eq 0 ]; then
            echo '{}' > $REPORTS_DIR/trivy_image.json
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: container-reports
          path: reports/*.json
          if-no-files-found: ignore

# ============================================================
# JOB 5 â€“ INFRA
# ============================================================

  infra-scan:
    runs-on: ubuntu-latest
    needs: build-java
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p $REPORTS_DIR

      - name: tfsec
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash || true
          tfsec terraform --format json > $REPORTS_DIR/tfsec.json || echo '{}' > $REPORTS_DIR/tfsec.json

      - name: Conftest
        run: |
          sudo apt-get update || true
          sudo apt-get install -y jq curl || true

          VERSION=$(curl -s https://api.github.com/repos/open-policy-agent/conftest/releases/latest | jq -r .tag_name)
          curl -L -o conftest.tar.gz \
            https://github.com/open-policy-agent/conftest/releases/download/${VERSION}/conftest_${VERSION#v}_Linux_x86_64.tar.gz || true

          tar -xzf conftest.tar.gz || true
          sudo mv conftest /usr/local/bin/ || true
          
          conftest test app/Dockerfile -p policy --output json > "$REPORTS_DIR/conftest-docker.json" || echo "[]" > "$REPORTS_DIR/conftest-docker.json"

          conftest test kubernetes/deployment.yaml -p policy --output json > "$REPORTS_DIR/conftest-k8s.json" || echo "[]" > "$REPORTS_DIR/conftest-k8s.json"

          conftest test terraform/main.tf -p policy --output json > $REPORTS_DIR/conftest.json || echo "[]" > $REPORTS_DIR/conftest-terraform.json

          if [ -d $APP_DIR ]; then
            conftest test $APP_DIR/Docker-files/** -p policy --output json > $REPORTS_DIR/conftest_MultiImage.json || echo "[]" > $REPORTS_DIR/conftest.json
          else
            echo "[]" > $REPORTS_DIR/cconftest_MultiImage.json
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: infra-reports
          path: reports/*.json
          if-no-files-found: ignore

# ============================================================
# JOB 6 â€“ DAST
# ============================================================ 

  dast-scan:
    runs-on: ubuntu-latest
    needs: build-java
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p $REPORTS_DIR

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Start Java App
        run: |
          cd $APP_DIR || exit 0
          mvn spring-boot:run &
          sleep 40

      - name: Run OWASP ZAP Baseline
        run: |
          docker run --rm \
            --network=host \
            -v $(pwd):/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:8080 \
            -J zap.json || true

          if [ -f zap.json ]; then
            mv zap.json $REPORTS_DIR/zap.json
          else
            echo '{}' > $REPORTS_DIR/zap.json
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: dast-reports
          path: reports/*.json
          if-no-files-found: ignore

# ============================================================
# JOB 7 â€“ AGGREGATE
# ============================================================

  aggregate-reports:
    runs-on: ubuntu-latest
    needs:
      - sast-scan
      - sca-scan
      - container-scan
      - infra-scan
      - dast-scan
    if: always()

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: reports
        continue-on-error: true

      - name: Merge Reports
        run: |
          mkdir -p final-reports
          find reports -name "*.json" -exec cp {} final-reports/ \; || true
          
          if [ -z "$(ls -A final-reports)" ]; then
            echo '{}' > final-reports/empty.json
          fi

          echo "Final reports:"
          ls -la $REPORTS_DIR

      - uses: actions/upload-artifact@v4
        with:
          name: scan-reports
          path: final-reports/*.json
          if-no-files-found: ignore

# ============================================================
# JOB 2: AI ANALYSIS (OLLAMA ENABLED) â€” Agentic AI Analysis
# ============================================================

  llm-agent-analysis:
    name: ðŸ¤– Run Agentic AI Analysis
    runs-on: ubuntu-latest
    needs: aggregate-reports
  
    outputs:
      pipeline_status: ${{ steps.status.outputs.pipeline_status }}
  
    steps:
      - uses: actions/checkout@v4
  
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
  
      - name: Setup Python Venv
        run: |
          python3 -m venv envmine
          echo "$GITHUB_WORKSPACE/envmine/bin" >> $GITHUB_PATH
  
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ${{ github.workspace }}/envmine
          key: analysis-pip-${{ hashFiles('requirements.txt') }}
  
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyyaml requests jq
  
      - uses: actions/download-artifact@v4
        with:
          name: scan-reports
          path: reports
  
      - name: Cache Ollama model
        uses: actions/cache@v4
        with:
          path: /home/runner/.ollama-model-cache
          key: ollama-model-${{ env.OLLAMA_MODEL }}-v3
  
      - name: Install & Start Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          sudo systemctl stop ollama || true
          sudo systemctl disable ollama || true
  
          export OLLAMA_MODELS="/home/runner/.ollama-model-cache"
          mkdir -p "$OLLAMA_MODELS"
  
          OLLAMA_MODELS="$OLLAMA_MODELS" nohup ollama serve > /tmp/ollama.log 2>&1 &
  
          for i in $(seq 1 30); do
            curl -sf http://localhost:11434/api/tags && break
            sleep 2
          done
  
          if ! OLLAMA_MODELS="$OLLAMA_MODELS" ollama list | grep -q "$OLLAMA_MODEL"; then
            OLLAMA_MODELS="$OLLAMA_MODELS" ollama pull "$OLLAMA_MODEL"
          fi
  
      - name: Run agentic analysis
        run: python main.py --verbose || true
  
      - name: Capture Status
        id: status
        run: |
          if [ -f "$OUTPUT_DIR/decision.json" ]; then
            STATUS=$(jq -r '.status' "$OUTPUT_DIR/decision.json")
          else
            STATUS="fail"
          fi
          echo "pipeline_status=$STATUS" >> "$GITHUB_OUTPUT"
  
      - uses: actions/upload-artifact@v4
        with:
          name: ai-results
          path: agent_output/          