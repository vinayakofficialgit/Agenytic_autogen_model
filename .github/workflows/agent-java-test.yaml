name: DevSecOps Agentic AI Pipeline (Enterprise Java Parallel - Stable)

on:
  push:
    branches: [test-home-sachin]
  pull_request:
    branches: [test-home-sachin]
  workflow_dispatch:

env:
  JAVA_VERSION: "17"
  PYTHON_VERSION: "3.12"
  APP_DIR: "Java-app-main"
  REPORTS_DIR: "reports"
  OUTPUT_DIR: "agent_output"
  OLLAMA_MODEL: "qwen2.5-coder:1.5b"
  MIN_SEVERITY: "critical"

# ============================================================
# JOB 1 – BUILD JAVA (BASE ARTIFACT)
# ============================================================

jobs:
  build-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Build Java
        run: |
          cd $APP_DIR || exit 0
          mvn -B clean package -DskipTests || true

      - uses: actions/upload-artifact@v4
        with:
          name: java-build
          path: ${{ env.APP_DIR }}
          if-no-files-found: ignore

# ============================================================
# JOB 2 – SAST
# ============================================================

  sast-scan:
    runs-on: ubuntu-latest
    needs: build-java
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - uses: actions/download-artifact@v4
        with:
          name: java-build
          path: ${{ env.APP_DIR }}
        continue-on-error: true

      - run: mkdir -p $REPORTS_DIR

      - name: Run Semgrep
        run: |
          pip install semgrep || true
          semgrep scan \
            --config=p/java \
            --config=p/owasp-top-ten \
            --json \
            --output $REPORTS_DIR/semgrep.json \
            $APP_DIR || echo '{}' > $REPORTS_DIR/semgrep.json

      - name: SpotBugs
        run: |
          cd $APP_DIR || exit 0
          mvn com.github.spotbugs:spotbugs-maven-plugin:spotbugs \
            -Dspotbugs.outputFormat=json || true
          if [ -f target/spotbugsJson.json ]; then
            cp target/spotbugsJson.json ../$REPORTS_DIR/spotbugs.json
          else
            echo '{}' > ../$REPORTS_DIR/spotbugs.json
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: sast-reports
          path: reports/
          if-no-files-found: ignore

# ============================================================
# JOB 3 – SCA
# ============================================================

  sca-scan:
    runs-on: ubuntu-latest
    needs: build-java
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p $REPORTS_DIR

      - uses: actions/download-artifact@v4
        with:
          name: java-build
          path: ${{ env.APP_DIR }}
        continue-on-error: true

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh || true
          sudo mv ./bin/trivy /usr/local/bin/ || true

      - name: Create Reports Dir
        run: mkdir -p $REPORTS_DIR
      - name: Dependency Check
        run: |
          cd $APP_DIR || exit 0
          mvn org.owasp:dependency-check-maven:check \
            -Dformat=JSON \
            -DoutputDirectory=../$REPORTS_DIR || true

      - name: Run Trivy FS
        run: |
          trivy fs \
            --format json \
            --output $REPORTS_DIR/trivy_fs.json \
            $APP_DIR || echo '{}' > $REPORTS_DIR/trivy_fs.json

      - uses: actions/upload-artifact@v4
        with:
          name: sca-reports
          path: reports/
          if-no-files-found: ignore

# ============================================================
# JOB 4 – CONTAINER
# ============================================================

  container-scan:
    runs-on: ubuntu-latest
    needs: build-java
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Create Reports Dir
        run: mkdir -p $REPORTS_DIR

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh || true
          sudo mv ./bin/trivy /usr/local/bin/ || true
          trivy --version

      - name: Build & Scan All Dockerfiles
        run: |
          DOCKER_ROOT="$APP_DIR/Docker-files"
          if [ ! -d "$DOCKER_ROOT" ]; then
            echo "No Docker-files directory found — skipping container scan"
            echo '{}' > $REPORTS_DIR/trivy_image.json
            exit 0
          fi
          COUNT=0

          if [ -d "$DOCKER_ROOT" ]; then
            for FILE in $(find $DOCKER_ROOT -name Dockerfile); do
              if [ -s "$FILE" ]; then
                DIR=$(dirname "$FILE")
                NAME=$(basename "$DIR")
                IMAGE="java-app-$NAME:scan"

            echo "------------------------------------------------"
            echo "Building image for: $NAME"
            echo "Dockerfile: $FILE"
            echo "------------------------------------------------"
                docker build -t $IMAGE -f "$FILE" "$DIR" || continue

                trivy image \
                  --format json \
                  --output $REPORTS_DIR/trivy_image_$NAME.json \
                  $IMAGE || true

                COUNT=$((COUNT+1))
              fi
            done
          fi

          if [ $COUNT -eq 0 ]; then
            echo '{}' > $REPORTS_DIR/trivy_image.json
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: container-reports
          path: reports/
          if-no-files-found: ignore

# ============================================================
# JOB 5 – INFRA
# ============================================================

  infra-scan:
    runs-on: ubuntu-latest
    needs: build-java
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p $REPORTS_DIR

      - name: tfsec
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash || true
          tfsec terraform --format json > $REPORTS_DIR/tfsec.json || echo '{}' > $REPORTS_DIR/tfsec.json

      - name: Conftest
        run: |
          sudo apt-get update || true
          sudo apt-get install -y jq curl || true

          VERSION=$(curl -s https://api.github.com/repos/open-policy-agent/conftest/releases/latest | jq -r .tag_name)
          curl -L -o conftest.tar.gz \
            https://github.com/open-policy-agent/conftest/releases/download/${VERSION}/conftest_${VERSION#v}_Linux_x86_64.tar.gz || true

          tar -xzf conftest.tar.gz || true
          sudo mv conftest /usr/local/bin/ || true

          if [ -d terraform ]; then
            conftest test terraform/ -p policy --output json > $REPORTS_DIR/conftest.json || echo "[]" > $REPORTS_DIR/conftest.json
          else
            echo "[]" > $REPORTS_DIR/conftest.json
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: infra-reports
          path: reports/
          if-no-files-found: ignore

# ============================================================
# JOB 6 – AGGREGATE
# ============================================================

  aggregate-reports:
    runs-on: ubuntu-latest
    needs:
      - sast-scan
      - sca-scan
      - container-scan
      - infra-scan
    if: always()

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: reports
        continue-on-error: true

      - name: Merge Reports
        run: |
          mkdir -p final-reports
          cp -r reports/*/* final-reports/ 2>/dev/null || true
          if [ -z "$(ls -A final-reports)" ]; then
            echo '{}' > final-reports/empty.json
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: scan-reports
          path: final-reports/