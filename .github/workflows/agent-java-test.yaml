# ============================================================
# JOB 2 – SAST (Build for Bytecode + Static Scan)
# ============================================================

  sast:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: mkdir -p $REPORTS_DIR

      # # Build required for SpotBugs bytecode analysis
      # - name: Build for SpotBugs
      #   run: mvn -B clean package -DskipTests -f $APP_DIR/app/pom.xml

      - name: Run Semgrep
        run: |
          pip install semgrep
          semgrep scan \
            --config=p/java \
            --config=p/owasp-top-ten \
            --json \
            --output $REPORTS_DIR/semgrep.json \
            $APP_DIR/app/src/main/java \
            || echo '{}' > $REPORTS_DIR/semgrep.json

      - name: Run SpotBugs
        run: |
          mvn com.github.spotbugs:spotbugs-maven-plugin:4.9.8.2:spotbugs \
            -Dspotbugs.outputFormat=json \
            -f $APP_DIR/app/pom.xml || true

          if [ -f $APP_DIR/app/target/spotbugsJson.json ]; then
            cp $APP_DIR/app/target/spotbugsJson.json $REPORTS_DIR/spotbugs.json
          else
            echo '{}' > $REPORTS_DIR/spotbugs.json
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: sast-reports
          path: reports/*.json
          if-no-files-found: ignore

# ============================================================
# JOB 3 – SCA
# ============================================================

  sca:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p $REPORTS_DIR

      - name: Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -Dformat=JSON \
            -DoutputDirectory=$REPORTS_DIR \
            -f $APP_DIR/app/pom.xml || true

      - name: Trivy Filesystem Scan
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          ./bin/trivy fs \
            --format json \
            --output $REPORTS_DIR/trivy_fs.json \
            $APP_DIR || echo '{}' > $REPORTS_DIR/trivy_fs.json

      - uses: actions/upload-artifact@v4
        with:
          name: sca-reports
          path: reports/*.json
          if-no-files-found: ignore

# ============================================================
# JOB 4 – CONTAINER (Reuse JAR)
# ============================================================

  container-scan:
    runs-on: ubuntu-latest
    # needs: build-java
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      # - uses: actions/download-artifact@v4
      #   with:
      #     name: app-jar
      #     path: ${{ env.APP_DIR }}/app/target

      - run: mkdir -p $REPORTS_DIR

      - name: Build Docker Image
        run: |
          docker build \
            -t enterprise-app \
            -f $APP_DIR/docker/Dockerfile .

      - name: Trivy Image Scan
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          ./bin/trivy image enterprise-app \
            --format json \
            --output $REPORTS_DIR/trivy_image.json \
            || echo '{}' > $REPORTS_DIR/trivy_image.json

      - uses: actions/upload-artifact@v4
        with:
          name: container-reports
          path: reports/*.json
          if-no-files-found: ignore

# ============================================================
# JOB 5 – DAST (Reuse JAR)
# ============================================================

  dast:
    runs-on: ubuntu-latest
    # needs: build-java
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      # - uses: actions/download-artifact@v4
      #   with:
      #     name: app-jar
      #     path: ${{ env.APP_DIR }}/app/target

      - run: mkdir -p $REPORTS_DIR

      - name: Start Application
        run: |
          mkdir -p config/dummy

          java -jar $APP_DIR/app/target/enterprise-app-1.0.jar \
            --spring.config.import=optional:file:./config/*/ &
          sleep 40

      - name: OWASP ZAP Baseline
        run: |
          mkdir -p zap-output
      
          docker run --rm \
            -u root \
            --network=host \
            -v $(pwd)/zap-output:/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:8080 \
            -J zap.json || true
      
          if [ -f zap-output/zap.json ]; then
            mv zap-output/zap.json $REPORTS_DIR/zap.json
          else
            echo '{}' > $REPORTS_DIR/zap.json
          fi

      - uses: actions/upload-artifact@v4  
        with:
          name: dast-reports
          path: reports/*.json
          if-no-files-found: ignore