name: DevSecOps Agentic AI Pipeline (Enterprise Optimized)

on:
  push:
    branches: [test-home-sachin]
  # pull_request:
  #   branches: [test-home-sachin]
  workflow_dispatch:

env:
  JAVA_VERSION: "17"
  PYTHON_VERSION: "3.12"
  APP_DIR: "enterprise-devsecops-hackathon"
  REPORTS_DIR: "reports"
  MIN_SEVERITY: "critical"

# ============================================================
# JOB 1 – BUILD ONCE (Artifact Producer)
# ============================================================

jobs:

  build-java:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Build Java
        run: mvn -B clean package -DskipTests -f $APP_DIR/app/pom.xml

      - uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: ${{ env.APP_DIR }}/app/target/enterprise-app-1.0.jar

# ============================================================
# JOB 2 – SAST (Build for Bytecode + Static Scan)
# ============================================================

  sast:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: mkdir -p $REPORTS_DIR

      # Build required for SpotBugs bytecode analysis
      - name: Build for SpotBugs
        run: mvn -B clean package -DskipTests -f $APP_DIR/app/pom.xml

      - name: Run Semgrep
        run: |
          pip install semgrep
          semgrep scan \
            --config=p/java \
            --config=p/owasp-top-ten \
            --json \
            --output $REPORTS_DIR/semgrep.json \
            $APP_DIR/app/src/main/java \
            || echo '{}' > $REPORTS_DIR/semgrep.json

      - name: Run SpotBugs
        run: |
          mvn com.github.spotbugs:spotbugs-maven-plugin:4.9.8.2:spotbugs \
            -Dspotbugs.outputFormat=json \
            -f $APP_DIR/app/pom.xml || true

          if [ -f $APP_DIR/app/target/spotbugsJson.json ]; then
            cp $APP_DIR/app/target/*spotbugs*.json $REPORTS_DIR/spotbugs.json || echo '{}' > $REPORTS_DIR/spotbugs.json
            # cp $APP_DIR/app/target/spotbugsJson.json $REPORTS_DIR/spotbugs.json
          else
            echo '{}' > $REPORTS_DIR/spotbugs.json
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: sast-reports
          path: reports/*.json
          if-no-files-found: ignore


# ============================================================
# JOB 3 – SECRETS SCAN
# ============================================================

  secrets-scan:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - run: mkdir -p $REPORTS_DIR

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install Gitleaks
        run: |
          VERSION=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | jq -r .tag_name)
          curl -L -o gitleaks.tar.gz \
            https://github.com/gitleaks/gitleaks/releases/download/${VERSION}/gitleaks_${VERSION#v}_linux_x64.tar.gz
          tar -xzf gitleaks.tar.gz
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks
        run: |
          gitleaks detect \
            --source . \
            --report-format json \
            --report-path $REPORTS_DIR/gitleaks.json \
            || echo '{}' > $REPORTS_DIR/gitleaks.json

      - uses: actions/upload-artifact@v4
        with:
          name: secrets-reports
          path: reports/*.json
          if-no-files-found: ignore

# ============================================================
# JOB 4 – SCA
# ============================================================

  sca:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p $REPORTS_DIR

      - name: Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -Dformat=JSON \
            -DoutputDirectory=$REPORTS_DIR \
            -f $APP_DIR/app/pom.xml || true
          cp $APP_DIR/app/target/dependency-check-report.json $REPORTS_DIR/dependency-check.json || echo '{}' > $REPORTS_DIR/dependency-check.json  

      - name: Trivy Filesystem Scan
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          ./bin/trivy fs \
            --format json \
            --output $REPORTS_DIR/trivy_fs.json \
            $APP_DIR || echo '{}' > $REPORTS_DIR/trivy_fs.json

      - uses: actions/upload-artifact@v4
        with:
          name: sca-reports
          path: reports/*.json
          if-no-files-found: ignore

# ============================================================
# JOB 5 – INFRASCTRUCTURE AS CODE
# ============================================================          

  IAC-scan:
    runs-on: ubuntu-latest
    # needs: build-java
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - run: mkdir -p $REPORTS_DIR

      - name: Install tfsec
        run: |
          curl -L https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-linux-amd64 \
            -o tfsec
          chmod +x tfsec
          sudo mv tfsec /usr/local/bin/

      - name: Run tfsec
        run: |
          set -e
          tfsec $APP_DIR/terraform --format json \
            > "$REPORTS_DIR/tfsec.json" || true
          test -f "$REPORTS_DIR/tfsec.json"

      - uses: actions/upload-artifact@v4
        with:
          name: iac-reports
          path: reports/*.json    

# ============================================================
# JOB 6 – CONTAINER (Reuse JAR)
# ============================================================

  container-scan:
    runs-on: ubuntu-latest
    needs: build-java
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ${{ env.APP_DIR }}/app/target

      - run: mkdir -p $REPORTS_DIR

      - name: Build Docker Image
        run: |
          docker build \
            -t enterprise-app \
            -f $APP_DIR/docker/Dockerfile .

      - name: Trivy Image Scan
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          ./bin/trivy image enterprise-app \
            --format json \
            --output $REPORTS_DIR/trivy_image.json \
            || echo '{}' > $REPORTS_DIR/trivy_image.json

      - uses: actions/upload-artifact@v4
        with:
          name: container-reports
          path: reports/*.json
          if-no-files-found: ignore

# ============================================================
# JOB 7 – DAST (Reuse JAR)
# ============================================================

  dast:
    runs-on: ubuntu-latest
    needs: build-java
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ${{ env.APP_DIR }}/app/target

      - run: mkdir -p $REPORTS_DIR

      - name: Start Application
        run: |
          mkdir -p config/dummy

          java -jar $APP_DIR/app/target/enterprise-app-1.0.jar \
            --spring.config.import=optional:file:./config/*/ &
          sleep 40

      - name: OWASP ZAP Baseline
        run: |
          mkdir -p zap-output
      
          docker run --rm \
            -u root \
            --network=host \
            -v $(pwd)/zap-output:/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:8080 \
            -J zap.json || true
      
          if [ -f zap-output/zap.json ]; then
            mv zap-output/zap.json $REPORTS_DIR/zap.json
          else
            echo '{}' > $REPORTS_DIR/zap.json
          fi

      - uses: actions/upload-artifact@v4  
        with:
          name: dast-reports
          path: reports/*.json
          if-no-files-found: ignore

# ============================================================
# JOB 8 – POLICY SCAN
# ============================================================

  policy-scan:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p $REPORTS_DIR
   
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq 
      - name: Install Conftest
        run: |
          VERSION=$(curl -s https://api.github.com/repos/open-policy-agent/conftest/releases/latest | jq -r .tag_name)
          curl -L -o conftest.tar.gz \
            https://github.com/open-policy-agent/conftest/releases/download/${VERSION}/conftest_${VERSION#v}_Linux_x86_64.tar.gz
          tar -xzf conftest.tar.gz
          sudo mv conftest /usr/local/bin/

      - name: Scan Kubernetes
        run: |
          conftest test $APP_DIR/k8s \
            -p policy \
            --output json \
            > $REPORTS_DIR/conftest_k8s.json \
            || echo '[]' > $REPORTS_DIR/conftest_k8s.json

      - name: Scan Terraform
        run: |
          conftest test $APP_DIR/terraform \
            -p policy \
            --output json \
            > $REPORTS_DIR/conftest_tf.json \
            || echo '[]' > $REPORTS_DIR/conftest_tf.json

      - uses: actions/upload-artifact@v4
        with:
          name: policy-reports
          path: reports/*.json

# ============================================================
# JOB 9 – AGGREGATE ALL REPORTS (For AI Analysis)
# ============================================================

  aggregate-reports:
    runs-on: ubuntu-latest
    needs:
      - sast
      - secrets-scan
      - sca
      - IAC-scan
      - container-scan
      - dast
      - policy-scan
    if: always()

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: collected-reports
        continue-on-error: true

      - name: Merge Reports
        run: |
          mkdir -p final-reports
          find collected-reports -name "*.json" -exec cp {} final-reports/ \; || true

          if [ -z "$(ls -A final-reports)" ]; then
            echo '{}' > final-reports/empty.json
          fi

          echo "Final merged reports:"
          ls -la final-reports

      - uses: actions/upload-artifact@v4
        with:
          name: all-scan-reports
          path: final-reports/*.json
          if-no-files-found: ignore

# ============================================================
# JOB 10 –AI Security Analysis (Collector + PolicyGate)
# ============================================================

  security-gate:
    runs-on: ubuntu-latest
    needs: aggregate-reports
    if: always()

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Download merged scan reports
        uses: actions/download-artifact@v4
        with:
          name: all-scan-reports
          path: reports

      - name: Install orchestrator deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Collector + PolicyGate
        timeout-minutes: 10
        run: |
          mkdir -p agent_output

          python main.py \
            --reports-dir reports \
            --output-dir agent_output \
            --min-severity $MIN_SEVERITY

      - name: Validate decision file
        run: |
          if [ ! -f agent_output/decision.json ]; then
            echo "❌ decision.json missing"
            exit 1
          fi

      - name: Upload security decision
        uses: actions/upload-artifact@v4
        with:
          name: security-decision
          path: agent_output/*

      - name: Enforce Security Gate
        run: |
          cat agent_output/decision.json

          STATUS=$(jq -r '.decision' agent_output/decision.json)

          if [ "$STATUS" = "FAIL" ]; then
            echo "❌ Security Gate FAILED"
            exit 1
          fi

          echo "✅ Security Gate PASSED"          
          
# ============================================================
# JOB 10 –Security Gate enforcement
# ============================================================
