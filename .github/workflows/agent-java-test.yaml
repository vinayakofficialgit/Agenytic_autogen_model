name: DevSecOps Agentic AI Pipeline (Enterprise Optimized)

on:
  push:
    branches: [test-home-sachin]
  workflow_dispatch:

concurrency:
  group: devsecops-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: "17"
  PYTHON_VERSION: "3.12"
  APP_DIR: "enterprise-devsecops-hackathon"
  REPORTS_DIR: "reports"
  MIN_SEVERITY: "critical"

jobs:

# ============================================================
# BUILD
# ============================================================

  build-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - run: mvn -B clean package -DskipTests -f $APP_DIR/app/pom.xml

      - uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: ${{ env.APP_DIR }}/app/target/enterprise-app-1.0.jar
          retention-days: 7

# ============================================================
# SAST
# ============================================================

  sast:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: mkdir -p $REPORTS_DIR

      - run: mvn -B clean package -DskipTests -f $APP_DIR/app/pom.xml

      - run: |
          pip install semgrep
          semgrep scan \
            --config=p/java \
            --config=p/owasp-top-ten \
            --json \
            --output $REPORTS_DIR/semgrep.json \
            $APP_DIR/app/src/main/java || echo '{}' > $REPORTS_DIR/semgrep.json

      - run: |
          mvn com.github.spotbugs:spotbugs-maven-plugin:4.9.8.2:spotbugs \
            -Dspotbugs.outputFormat=json -f $APP_DIR/app/pom.xml || true

          cp $(ls $APP_DIR/app/target/*spotbugs*.json | head -1) \
             $REPORTS_DIR/spotbugs.json || echo '{}' > $REPORTS_DIR/spotbugs.json

      - uses: actions/upload-artifact@v4
        with:
          name: sast-reports
          path: reports/*.json
          if-no-files-found: ignore

# ============================================================
# SECRETS
# ============================================================

  secrets-scan:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p $REPORTS_DIR
      - run: sudo apt-get update && sudo apt-get install -y jq
      - run: |
          VERSION=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | jq -r .tag_name)
          curl -L -o gitleaks.tar.gz https://github.com/gitleaks/gitleaks/releases/download/${VERSION}/gitleaks_${VERSION#v}_linux_x64.tar.gz
          tar -xzf gitleaks.tar.gz && sudo mv gitleaks /usr/local/bin/
      - run: |
          gitleaks detect --source . --report-format json \
          --report-path $REPORTS_DIR/gitleaks.json || echo '{}' > $REPORTS_DIR/gitleaks.json
      - uses: actions/upload-artifact@v4
        with:
          name: secrets-reports
          path: reports/*.json
          if-no-files-found: ignore

# ============================================================
# SCA
# ============================================================

  sca:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      # - run: mkdir -p $REPORTS_DIR
      # - run: |
      #     mvn org.owasp:dependency-check-maven:check \
      #     -Dformat=JSON -f $APP_DIR/app/pom.xml || true
      #     cp $APP_DIR/app/target/dependency-check-report.json \
      #        $REPORTS_DIR/dependency-check.json || echo '{}' > $REPORTS_DIR/dependency-check.json
      - run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          ./bin/trivy fs --format json --output $REPORTS_DIR/trivy_fs.json \
          $APP_DIR || echo '{}' > $REPORTS_DIR/trivy_fs.json
      - uses: actions/upload-artifact@v4
        with:
          name: sca-reports
          path: reports/*.json

# ============================================================
# IAC
# ============================================================

  IAC-scan:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p $REPORTS_DIR
      - run: |
          curl -L https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-linux-amd64 -o tfsec
          chmod +x tfsec && sudo mv tfsec /usr/local/bin/
      - run: |
          tfsec $APP_DIR/terraform --format json > "$REPORTS_DIR/tfsec.json" || true
      - uses: actions/upload-artifact@v4
        with:
          name: iac-reports
          path: reports/*.json

# ============================================================
# CONTAINER
# ============================================================

  container-scan:
    runs-on: ubuntu-latest
    needs: build-java
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ${{ env.APP_DIR }}/app/target
      - run: mkdir -p $REPORTS_DIR
      - run: docker build -t enterprise-app -f $APP_DIR/docker/Dockerfile $APP_DIR
      - run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          ./bin/trivy image enterprise-app --format json \
          --output $REPORTS_DIR/trivy_image.json || echo '{}' > $REPORTS_DIR/trivy_image.json
      - uses: actions/upload-artifact@v4
        with:
          name: container-reports
          path: reports/*.json

# ============================================================
# DAST
# ============================================================

  dast:
    runs-on: ubuntu-latest
    needs: build-java
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ${{ env.APP_DIR }}/app/target
      - run: mkdir -p $REPORTS_DIR
      - run: |
          java -jar $APP_DIR/app/target/enterprise-app-1.0.jar &
          sleep 40
      - run: |
          docker run --rm -u root --network=host \
          ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
          -t http://localhost:8080 -J zap.json || true
          mv zap.json $REPORTS_DIR/zap.json || echo '{}' > $REPORTS_DIR/zap.json
      - uses: actions/upload-artifact@v4
        with:
          name: dast-reports
          path: reports/*.json

# ============================================================
# AGGREGATE
# ============================================================

  aggregate-reports:
    runs-on: ubuntu-latest
    needs: [sast,secrets-scan,sca,IAC-scan,container-scan,dast]
    if: always()
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: collected-reports
      - run: |
          mkdir -p final-reports
          find collected-reports -name "*.json" -exec cp {} final-reports/ \; || true
      - uses: actions/upload-artifact@v4
        with:
          name: all-scan-reports
          path: final-reports/*.json

# ============================================================
# AI ANALYSIS
# ============================================================

  ai-analysis:
    runs-on: ubuntu-latest
    needs: aggregate-reports
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - uses: actions/download-artifact@v4
        with:
          name: all-scan-reports
          path: reports
      - run: |
          python -m pip install --upgrade pip
          pip install openai
      - run: |
          mkdir -p agent_output
          python agents/ai_analysis.py \
          --reports-dir reports \
          --output-dir agent_output
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      - uses: actions/upload-artifact@v4
        with:
          name: ai-analysis
          path: agent_output/*

# ============================================================
# SECURITY GATE
# ============================================================

  security-gate:
    runs-on: ubuntu-latest
    needs: ai-analysis
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: sudo apt-get update && sudo apt-get install -y jq
      - uses: actions/download-artifact@v4
        with:
          name: all-scan-reports
          path: reports
      - uses: actions/download-artifact@v4
        with:
          name: ai-analysis
          path: agent_output
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: |
          python main.py \
          --reports-dir reports \
          --output-dir agent_output \
          --min-severity $MIN_SEVERITY
      - run: |
          STATUS=$(jq -r '.decision' agent_output/decision.json)
          if [ "$STATUS" = "FAIL" ]; then exit 1; fi