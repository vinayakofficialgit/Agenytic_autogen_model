# ============================================================
# AUTOFIX
# ============================================================
  AutoFix-PR:
    runs-on: ubuntu-latest
    needs: [LLM-Suggestions, Security-Gate]
    if: needs.Security-Gate.outputs.gate_failed == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
  
      - run: pip install -r requirements.txt
  
      - uses: actions/download-artifact@v4
        with:
          name: suggestions-output
          path: agent_output
  
      - uses: actions/download-artifact@v4
        with:
          name: all-scan-reports
          path: reports
  
      # ‚≠ê REQUIRED (identity per job)
      - name: Setup Git identity
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
  
      # ‚≠ê REQUIRED (gh CLI)
      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install gh -y
  
      # ‚≠ê REQUIRED (auth)
      - name: Authenticate gh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$GH_TOKEN" | gh auth login --with-token
  
      - run: |
          python main.py --reports-dir reports --output-dir agent_output --mode=fix --skip-llm

      # ‚≠ê Debug patch manifest (place here)
      - name: Debug patch manifest
        run: |
          echo "Patch manifest"
          cat agent_output/patch_manifest.json || true
  
      - name: Debug autofix
        run: |
          git status
          git branch -a
          ls -la agent_output
  
      - uses: actions/upload-artifact@v4
        with:
          name: autofix-output
          path: agent_output/

