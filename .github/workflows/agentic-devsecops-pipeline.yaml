name: DevSecOps Agentic AI Pipeline

on:
  push:
    branches: [main, test-v-branch]
  pull_request:
    branches: [main, test-v-branch]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  APP_DIR: 'Order-app-main'
  REPORTS_DIR: 'reports'
  OUTPUT_DIR: 'agent_output'
  MIN_SEVERITY: 'high'
  ACTIONS_STEP_DEBUG: 'true'

jobs:
# ============================================================
# JOB 1: SECURITY SCANS (FAIL FAST, REAL DATA)
# ============================================================
  security-scan:
    name: üîç Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Prepare directories
        run: |
          set -e
          mkdir -p $REPORTS_DIR

      # ---------------- SEMGREP (CODE) ----------------
      # - name: Run Semgrep (Application)
      #   run: |
      #     set -e
      #     pip install semgrep
      #     semgrep scan \
      #       --config=auto \
      #       --json \
      #       --output $REPORTS_DIR/semgrep.json \
      #       $APP_DIR
      #     test -f $REPORTS_DIR/semgrep.json
      
      # - name: Run Trivy FS (Application)
      #   run: |
      #     set -e
      
      #     curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
      #     sudo mv ./bin/trivy /usr/local/bin/trivy
      
      #     trivy version
      
      #     trivy fs \
      #       --format json \
      #       --output $REPORTS_DIR/trivy_fs.json \
      #       $APP_DIR
      
      #     test -f $REPORTS_DIR/trivy_fs.json


      # # ---------------- TRIVY IMAGE (OPTIONAL APP IMAGE) ----------------
      # - name: Run Trivy Image (if Dockerfile exists)
      #   run: |
      #     set -e
      #     if [ -f "$APP_DIR/Dockerfile" ]; then
      #       docker build -t order-app:scan $APP_DIR
      #       trivy image \
      #         --format json \
      #         --output $REPORTS_DIR/trivy_image.json \
      #         order-app:scan
      #     else
      #       echo '{}' > $REPORTS_DIR/trivy_image.json
      #     fi
      #     test -f $REPORTS_DIR/trivy_image.json

      # ---------------- TFSEC (TERRAFORM) ----------------
      - name: Install tfsec
        run: |
          set -e
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
          tfsec --version


      - name: Run tfsec (Terraform)
        run: |
          set -e
          tfsec terraform/ \
            --format json \
            > $REPORTS_DIR/tfsec.json || true
          test -f $REPORTS_DIR/tfsec.json

       - name: Debug tfsec output
         run: |
            ls -lh $REPORTS_DIR
            head -n 20 $REPORTS_DIR/tfsec.json



       - name: Install Gitleaks
         run: |
            set -e
            VERSION=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | jq -r .tag_name)
            curl -sL https://github.com/gitleaks/gitleaks/releases/download/${VERSION}/gitleaks_${VERSION#v}_linux_x64.tar.gz \
              | tar -xz
            sudo mv gitleaks /usr/local/bin/
            gitleaks version


      - name: Run Gitleaks (Repo-wide)
        run: |
          set -e
          gitleaks detect \
            --source . \
            --report-format json \
            --report-path $REPORTS_DIR/gitleaks.json \
            --no-git || true
            test -f $REPORTS_DIR/gitleaks.json


      # ---------------- CONFTEST (POLICY) ----------------
      - name: Run Conftest (Policies)
        run: |
          set -e
          curl -L https://github.com/open-policy-agent/conftest/releases/latest/download/conftest_Linux_x86_64.tar.gz | tar xz
          sudo mv conftest /usr/local/bin/
          conftest test k8s terraform policy \
            --output json \
            > $REPORTS_DIR/conftest.json || echo '[]' > $REPORTS_DIR/conftest.json
          test -f $REPORTS_DIR/conftest.json

      # ---------------- UPLOAD SCAN REPORTS ----------------
      - name: Upload scan reports
        uses: actions/upload-artifact@v4
        with:
          name: scan-reports
          path: reports/
          retention-days: 30

# ============================================================
# JOB 2: AGENTIC AI + POLICY EVALUATION
# ============================================================
  ai-analysis:
    name: ü§ñ Agentic AI Analysis
    runs-on: ubuntu-latest
    needs: security-scan

    outputs:
      pipeline_status: ${{ steps.analyze.outputs.pipeline_status }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: pip install pyyaml requests jq

      - name: Download scan reports
        uses: actions/download-artifact@v4
        with:
          name: scan-reports
          path: reports/

      - name: Run Agentic Pipeline (DEBUG)
        id: analyze
        run: |
          set -e
          python main.py -v
          STATUS=$(jq -r '.status' agent_output/decision.json)
          echo "pipeline_status=$STATUS" >> $GITHUB_OUTPUT

      - name: Upload AI analysis results
        uses: actions/upload-artifact@v4
        with:
          name: ai-results
          path: agent_output/

# ============================================================
# JOB 3: AUTO-REMEDIATION PR (ONLY ON PUSH + FAIL)
# ============================================================
  auto-pr:
    name: üîÅ Auto Remediation PR
    runs-on: ubuntu-latest
    needs: ai-analysis

    if: |
      github.event_name == 'push' &&
      needs.ai-analysis.outputs.pipeline_status == 'fail'

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: ai-results
          path: agent_output/

      - name: Apply safe fixes
        run: |
          set -e
          python main.py --skip-llm

      - name: Create remediation PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: auto/security-fixes
          delete-branch: false
          commit-message: "fix: automated security remediation"
          title: "üîß Automated Security Fixes"
          body: |
            This PR was created automatically by the DevSecOps Agentic AI pipeline.
            Policy checks failed and safe remediations were applied.

# ============================================================
# JOB 4: SECURITY GATE (HARD STOP)
# ============================================================
  gate-check:
    name: üö¶ Security Gate
    runs-on: ubuntu-latest
    needs: ai-analysis

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ai-results
          path: agent_output/

      - name: Enforce security gate
        run: |
          set -e
          STATUS=$(jq -r '.status' agent_output/decision.json)
          echo "Gate status: $STATUS"
          [ "$STATUS" = "fail" ] && exit 1

# ============================================================
# JOB 5: EMAIL NOTIFICATION (ALWAYS)
# ============================================================
  email-notification:
    name: üìß Gmail Notification
    runs-on: ubuntu-latest
    needs: [ai-analysis, gate-check]
    if: always()

    steps:
      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: "DevSecOps Agentic Pipeline <${{ secrets.GMAIL_USERNAME }}>"
          subject: "${{ needs.ai-analysis.outputs.pipeline_status == 'fail' && 'üî¥ [SECURITY ALERT]' || 'üü¢ [SECURITY OK]' }} ${{ github.repository }}"
          body: |
            Status: ${{ needs.ai-analysis.outputs.pipeline_status }}
            Repo:   ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Run:    https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
