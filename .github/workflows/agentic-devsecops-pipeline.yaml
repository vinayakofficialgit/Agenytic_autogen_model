name: DevSecOps Agentic AI Pipeline

on:
  push:
    branches: [main, test-v-branch]
  pull_request:
    branches: [main, test-v-branch]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  REPORTS_DIR: 'reports'
  OUTPUT_DIR: 'agent_output'
  MIN_SEVERITY: 'high'
  ACTIONS_STEP_DEBUG: 'true'

jobs:
# ============================================================
# JOB 1: SECURITY SCANS (FAIL FAST, DATA ONLY)
# ============================================================
  security-scan:
    name: üîç Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare reports directory
        run: |
          set -e
          mkdir -p "${REPORTS_DIR}"

      # ---------------- SEMGREP ----------------
      - name: Run Semgrep
        run: |
          set -e
          pip install semgrep
          semgrep scan --config=auto --json \
            --output "${REPORTS_DIR}/semgrep.json" .
          test -s "${REPORTS_DIR}/semgrep.json"

      # ---------------- TRIVY ----------------
      - name: Run Trivy FS
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y trivy
          trivy fs --format json --output "${REPORTS_DIR}/trivy_fs.json" .
          test -s "${REPORTS_DIR}/trivy_fs.json"

      # ---------------- TFSEC ----------------
      - name: Run tfsec
        run: |
          set -e
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
          tfsec . --format json > "${REPORTS_DIR}/tfsec.json"
          test -s "${REPORTS_DIR}/tfsec.json"

      # ---------------- GITLEAKS ----------------
      - name: Run Gitleaks
        run: |
          set -e
          curl -s https://raw.githubusercontent.com/gitleaks/gitleaks/master/install.sh | bash
          gitleaks detect \
            --source . \
            --report-format json \
            --report-path "${REPORTS_DIR}/gitleaks.json" \
            --no-git
          test -s "${REPORTS_DIR}/gitleaks.json"

      # ---------------- CONFTEST ----------------
      - name: Run Conftest
        run: |
          set -e
          curl -L https://github.com/open-policy-agent/conftest/releases/latest/download/conftest_Linux_x86_64.tar.gz | tar xz
          sudo mv conftest /usr/local/bin/
          conftest test . --output json > "${REPORTS_DIR}/conftest.json"
          test -f "${REPORTS_DIR}/conftest.json"

      # ---------------- ARTIFACT UPLOAD ----------------
      - name: Upload scan reports
        uses: actions/upload-artifact@v4
        with:
          name: scan-reports
          path: reports/
          retention-days: 30

# ============================================================
# JOB 2: AGENTIC AI + POLICY DECISION
# ============================================================
  ai-analysis:
    name: ü§ñ Agentic AI Analysis
    runs-on: ubuntu-latest
    needs: security-scan

    outputs:
      pipeline_status: ${{ steps.analyze.outputs.pipeline_status }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install requests pyyaml jq

      - name: Download scan reports
        uses: actions/download-artifact@v4
        with:
          name: scan-reports
          path: reports/

      - name: Run Agentic Pipeline (DEBUG)
        id: analyze
        run: |
          set -e
          python main.py -v
          STATUS=$(jq -r '.status' "${OUTPUT_DIR}/decision.json")
          echo "pipeline_status=${STATUS}" >> "$GITHUB_OUTPUT"

      - name: Upload AI analysis artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ai-results
          path: agent_output/
          retention-days: 30

# ============================================================
# JOB 3: AUTO REMEDIATION PR (ONLY ON PUSH + FAILURE)
# ============================================================
  auto-pr:
    name: üîÅ Auto Remediation PR
    runs-on: ubuntu-latest
    needs: ai-analysis

    if: |
      github.event_name == 'push' &&
      needs.ai-analysis.outputs.pipeline_status == 'fail'

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download AI artifacts
        uses: actions/download-artifact@v4
        with:
          name: ai-results
          path: agent_output/

      - name: Apply automated fixes
        run: |
          set -e
          python main.py --skip-llm

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "fix: automated security remediation"
          title: "üîß Automated Security Fixes"
          body: |
            This PR was created automatically by the DevSecOps Agentic AI pipeline.
            The security gate failed and safe remediations were applied.
          branch: auto/security-fixes
          delete-branch: false

# ============================================================
# JOB 4: SECURITY GATE (HARD STOP)
# ============================================================
  gate-check:
    name: üö¶ Security Gate
    runs-on: ubuntu-latest
    needs: ai-analysis

    steps:
      - name: Download AI analysis results
        uses: actions/download-artifact@v4
        with:
          name: ai-results
          path: agent_output/

      - name: Enforce security gate
        run: |
          set -e
          STATUS=$(jq -r '.status' "${OUTPUT_DIR}/decision.json")
          echo "Gate status: ${STATUS}"
          if [ "${STATUS}" = "fail" ]; then
            echo "‚ùå SECURITY GATE FAILED"
            exit 1
          fi
          echo "‚úÖ SECURITY GATE PASSED"

# ============================================================
# JOB 5: EMAIL NOTIFICATION (ALWAYS)
# ============================================================
  email-notification:
    name: üìß Gmail Notification
    runs-on: ubuntu-latest
    needs: [ai-analysis, gate-check]
    if: always()

    steps:
      - name: Send security report email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: "Agentic DevSecOps Pipeline <${{ secrets.GMAIL_USERNAME }}>"
          subject: "${{ needs.ai-analysis.outputs.pipeline_status == 'fail' && 'üî¥ [SECURITY ALERT]' || 'üü¢ [SECURITY OK]' }} ${{ github.repository }} - ${{ github.ref_name }}"
          body: |
            DevSecOps Security Scan Report

            Status:     ${{ needs.ai-analysis.outputs.pipeline_status }}
            Repository: ${{ github.repository }}
            Branch:     ${{ github.ref_name }}
            Commit:     ${{ github.sha }}

            View Run:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

          priority: ${{ needs.ai-analysis.outputs.pipeline_status == 'fail' && 'high' || 'normal' }}



