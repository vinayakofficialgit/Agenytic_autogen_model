name: DevSecOps Agentic AI Pipeline (Enterprise Java Parallel)

on:
  push:
    branches: [test-homee-sachin]
  pull_request:
    branches: [test-homee-sachin]
  workflow_dispatch:

env:
  JAVA_VERSION: "17"
  PYTHON_VERSION: "3.12"
  APP_DIR: "Java-app-main"
  REPORTS_DIR: "reports"
  OUTPUT_DIR: "agent_output"
  OLLAMA_MODEL: "qwen2.5-coder:1.5b"
  MIN_SEVERITY: "critical"

# ============================================================
# JOB 1 – BUILD JAVA (BASE ARTIFACT)
# ============================================================

jobs:

  build-java:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Build Java
        run: |
          cd $APP_DIR
          mvn -B clean package -DskipTests

      - uses: actions/upload-artifact@v4
        with:
          name: java-build
          path: ${{ env.APP_DIR }}

# ============================================================
# JOB 2 – CODE SCAN (PARALLEL)
# ============================================================

  code-scan:
    runs-on: ubuntu-latest
    needs: build-java

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: java-build
          path: ${{ env.APP_DIR }}

      # - uses: actions/setup-python@v5
      #   with:
      #     python-version: ${{ env.PYTHON_VERSION }}
      #     cache: pip

      - name: Create Reports Dir
        run: mkdir -p $REPORTS_DIR

      # -------- SEMGREP --------
      - name: Run Semgrep (Java)
        run: |
          pip install semgrep
          semgrep scan \
            --config=p/java \
            --config=p/owasp-top-ten \
            --json \
            --output $REPORTS_DIR/semgrep.json \
            $APP_DIR

      # -------- OWASP DEP CHECK --------
      - name: OWASP Dependency Check
        run: |
          cd $APP_DIR
          mvn org.owasp:dependency-check-maven:check \
            -Dformat=JSON \
            -DoutputDirectory=../$REPORTS_DIR

      - uses: actions/upload-artifact@v4
        with:
          name: code-reports
          path: reports/

# ============================================================
# JOB 3 – CONTAINER SCAN (PARALLEL)
# ============================================================

  container-scan:
    runs-on: ubuntu-latest
    needs: build-java

    steps:
      - uses: actions/checkout@v4

      - name: Create Reports Dir
        run: mkdir -p $REPORTS_DIR

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          sudo mv ./bin/trivy /usr/local/bin/

      - name: Build Docker
        run: docker build -t java-app:scan $APP_DIR

      - name: Run Trivy Image
        run: |
          trivy image \
            --format json \
            --output $REPORTS_DIR/trivy_image.json \
            java-app:scan

      - uses: actions/upload-artifact@v4
        with:
          name: container-reports
          path: reports/

# ============================================================
# JOB 4 – INFRA SCAN (PARALLEL)
# ============================================================

  infra-scan:
    runs-on: ubuntu-latest
    needs: build-java

    steps:
      - uses: actions/checkout@v4

      - name: Create Reports Dir
        run: mkdir -p $REPORTS_DIR

      - name: Install tfsec
        run: curl -sfL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      - name: Run tfsec
        run: tfsec terraform --format json > $REPORTS_DIR/tfsec.json || true

      - name: Install Conftest
        run: |
          curl -sL https://github.com/open-policy-agent/conftest/releases/latest/download/conftest_Linux_x86_64.tar.gz \
          | tar -xz
          sudo mv conftest /usr/local/bin/

      - name: Run Conftest
        run: |
          conftest test $APP_DIR/Dockerfile -p policy --output json > $REPORTS_DIR/conftest.json || echo "[]" > $REPORTS_DIR/conftest.json

      - uses: actions/upload-artifact@v4
        with:
          name: infra-reports
          path: reports/

# ============================================================
# JOB 5 – AGGREGATE REPORTS
# ============================================================

  aggregate-reports:
    runs-on: ubuntu-latest
    needs: [code-scan, container-scan, infra-scan]

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Merge Reports
        run: |
          mkdir -p final-reports
          cp -r reports/*/* final-reports/ || true

      - uses: actions/upload-artifact@v4
        with:
          name: scan-reports
          path: final-reports/

# ============================================================
# JOB 6 – AGENTIC AI ANALYSIS
# ============================================================

  llm-agent-analysis:
    runs-on: ubuntu-latest
    needs: aggregate-reports

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - uses: actions/download-artifact@v4
        with:
          name: scan-reports
          path: reports/

      - name: Run Agentic Analysis
        run: python main.py --verbose || true

      - uses: actions/upload-artifact@v4
        with:
          name: ai-results
          path: agent_output/