# ============================================================
# Deploy DevSecOps Chatbot to AWS EC2
#
# REQUIRED GITHUB SECRETS:
#   AWS_ACCESS_KEY_ID       - AWS IAM access key
#   AWS_SECRET_ACCESS_KEY   - AWS IAM secret key
#   AWS_REGION              - e.g. ap-south-1
#   AWS_ACCOUNT_ID          - Your 12-digit AWS account ID
#   ECR_REPOSITORY          - ECR repo name e.g. devsecops-chatbot
#   EC2_HOST                - EC2 Elastic IP
#   EC2_SSH_KEY             - Private SSH key (PEM content)
#   EC2_USER                - EC2 username (ubuntu / ec2-user)
#   GROQ_API_KEY            - Groq API key for the chatbot
#   GH_PAT_TOKEN            - GitHub PAT for fetching artifacts
# ============================================================
name: ðŸš€ Deploy DevSecOps Chatbot

on:
  push:
    branches: [main, test-v-branch]
    paths:
      - 'devsecops-chatbot/**'
  workflow_dispatch:

env:
  IMAGE_NAME: devsecops-chatbot
  CONTAINER_NAME: devsecops-chatbot

jobs:
  build-and-deploy:
    name: ðŸ³ Build & Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # â”€â”€ Verify chatbot files â”€â”€
      - name: Verify chatbot files
        run: |
          echo "=== Files in devsecops-chatbot/ ==="
          ls -la devsecops-chatbot/
          for f in app.py Dockerfile requirements.txt; do
            if [ ! -f "devsecops-chatbot/$f" ]; then
              echo "âŒ MISSING: devsecops-chatbot/$f"
              exit 1
            fi
          done
          echo "âœ… All required files present"

      # â”€â”€ Login to Amazon ECR â”€â”€
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      # â”€â”€ Build & Push Docker Image â”€â”€
      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd devsecops-chatbot

          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # â”€â”€ Setup + Deploy to EC2 (single SSH session) â”€â”€
      - name: Setup & Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m
          script: |
            set -e

            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "  STEP 1: Install prerequisites"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

            # Install Docker if missing
            if ! command -v /usr/bin/docker &> /dev/null; then
              echo "ðŸ“¦ Installing Docker..."
              sudo apt-get update -y
              sudo apt-get install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
              echo "âœ… Docker installed"
            else
              echo "âœ… Docker already installed"
            fi

            # Ensure Docker is running
            sudo systemctl start docker

            # Install AWS CLI if missing
            if ! command -v aws &> /dev/null; then
              echo "ðŸ“¦ Installing AWS CLI v2..."
              sudo apt-get install -y unzip curl
              curl -s "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "/tmp/awscliv2.zip"
              cd /tmp && unzip -q awscliv2.zip
              sudo ./aws/install
              rm -rf /tmp/awscliv2.zip /tmp/aws
              echo "âœ… AWS CLI installed"
            else
              echo "âœ… AWS CLI already installed"
            fi

            echo ""
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "  STEP 2: Login to ECR"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

            # Set AWS credentials
            export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
            export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            export AWS_DEFAULT_REGION="${{ secrets.AWS_REGION }}"

            ECR_REGISTRY="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
            FULL_IMAGE="$ECR_REGISTRY/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}"

            echo "ðŸ”‘ Logging into ECR: $ECR_REGISTRY"
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
              sudo /usr/bin/docker login --username AWS --password-stdin "$ECR_REGISTRY"

            echo ""
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "  STEP 3: Pull & Deploy"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

            # Pull image
            echo "ðŸ“¥ Pulling: $FULL_IMAGE"
            sudo /usr/bin/docker pull "$FULL_IMAGE"

            # Stop old container
            echo "ðŸ›‘ Stopping old container..."
            sudo /usr/bin/docker stop devsecops-chatbot 2>/dev/null || true
            sudo /usr/bin/docker rm devsecops-chatbot 2>/dev/null || true

            # Run new container
            echo "ðŸš€ Starting new container..."
            sudo /usr/bin/docker run -d \
              --name devsecops-chatbot \
              --restart unless-stopped \
              -p 8501:8501 \
              -e GROQ_API_KEY="${{ secrets.GROQ_API_KEY }}" \
              -e GH_PAT_TOKEN="${{ secrets.GH_PAT_TOKEN }}" \
              "$FULL_IMAGE"

            # Verify
            sleep 5
            if sudo /usr/bin/docker ps | grep -q devsecops-chatbot; then
              echo ""
              echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
              echo "âœ… Chatbot deployed successfully!"
              echo "ðŸŒ http://${{ secrets.EC2_HOST }}:8501"
              echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            else
              echo "âŒ Container failed to start. Logs:"
              sudo /usr/bin/docker logs devsecops-chatbot
              exit 1
            fi

            # Cleanup old images
            sudo /usr/bin/docker image prune -af --filter "until=24h" 2>/dev/null || true

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Detail | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Image** | \`${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Host** | \`${{ secrets.EC2_HOST }}:8501\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Chatbot URL:** http://${{ secrets.EC2_HOST }}:8501" >> $GITHUB_STEP_SUMMARY
