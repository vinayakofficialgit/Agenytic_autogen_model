
llm:
  enabled: false
  provider: openai
  model: gpt-4o
  temperature: 0.2

policy:
  min_severity_to_fail: low
  remediation:
    auto_pr: true

remediation:
  defaults:
    docker_nonroot_user: appuser
    k8s_default_cpu_limit: "250m"
    k8s_default_mem_limit: "256Mi"
    terraform_allowed_cidr: "10.0.0.0/24"

inputs:
  reports_dir: reports
  output_dir: agent_output
